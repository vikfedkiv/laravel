name: Test link deployment

on:
  workflow_dispatch:
    inputs:
      action:
        description: 'Action for Testing environment'
        required: true
        default: 'update'
        type: choice
        options:
          - update
          - create
          - destroy
    branches:
      - 'testlink/**'

jobs:
  create:
    runs-on: self-hosted
    steps:
      - name: Create ðŸš—
        if: ${{ github.event.inputs.action == 'create' }}
        run: |
            echo "Actions is ${{ github.event.inputs.action }}"
  update:
    runs-on: self-hosted
    steps:
      - name: Uodate ðŸš—
        if: ${{ github.event.inputs.action == 'update' }}
