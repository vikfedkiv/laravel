name: Staging deployment

on:
  push:
    branches: [ master ]
  workflow_dispatch:
    inputs:
      type:
        type: choice
        description: Rollback type
        required: true
        options: 
        - rollback
        - rollback to php-fpm
      tag:
        description: Tag for rollback
        required: true
      password:
        required: true
        description: Password for action
      environment:
        type: environment
        required: true

jobs:
  staging_prepare:
    runs-on: self-hosted
    if: github.event.inputs.password == "${{ vars.ROLLBACK_PASSWORD }}"
    steps:
      - name: Checkout ðŸ‘€
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: false
          ref: ${{ github.event.inputs.tag }}
      - name: Staging prepare ðŸš—
        run: |
          echo "${{ github.event.inputs.type }}"
          echo "${{ github.event.inputs.tag }}"
          echo "${{ github.event.inputs.password }}"
          echo "${{ github.event.inputs.environment }}"
